<script>
/* ===== å–®å­—åº« ===== */
const defaultVocab={
  g:[["gate","å¤§é–€"]],
  e:[["error","éŒ¯èª¤"]],
  w:[["wallet","éŒ¢åŒ…"]],
  q:[["quiz","å°è€ƒ"]],
  a:[["area","å€åŸŸ"]],
  s:[["screen","è¢å¹•"],["show up","å‡ºç¾"],["slide","æ»‘å‹•"]]
};

let vocab=JSON.parse(localStorage.getItem("vocab"))||defaultVocab;
let preset=JSON.parse(localStorage.getItem("preset"))||["g","e","w","q","a"];
const cards=document.getElementById("cards");

/* ===== æ¸²æŸ“ ===== */
function render(letters){
  cards.innerHTML="";
  let flipped=0;
  const used=new Set();

  letters.forEach(l=>{
    const list=vocab[l];
    let word;
    do{
      word=list[Math.floor(Math.random()*list.length)];
    }while(used.has(word[0]) && list.length>1);
    used.add(word[0]);

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="inner">
        <div class="face front">${l}</div>
        <div class="face back">
          <div class="eng">${word[0]}</div>
          <div class="zh">${word[1]}</div>
        </div>
      </div>`;
    card.onclick=()=>{
      if(!card.classList.contains("flip")){
        card.classList.add("flip");
        flipped++;
        if(flipped===5) unlock();
      }
    };
    cards.appendChild(card);
  });
}

/* ===== ä»»å‹™å®Œæˆ ===== */
function unlock(){
  const s=document.getElementById("success");
  s.classList.add("show");
  setTimeout(()=>s.classList.remove("show"),2000);
}

/* ===== æŒ‰éµ ===== */
function loadPreset(){render(preset)}
function loadRandom(){
  const keys=Object.keys(vocab);
  const arr=[];
  while(arr.length<5){
    arr.push(keys[Math.floor(Math.random()*keys.length)]);
  }
  render(arr);
}

/* ===== è€å¸«åŠŸèƒ½ ===== */

  const l=tLetter.value.trim();

  const z=tZh.value.trim();
  if(!l||!e||!z) return alert("è«‹å¡«å®Œæ•´");
  if(!vocab[l]) vocab[l]=[];
  vocab[l].push([e,z]);
  localStorage.setItem("vocab",JSON.stringify(vocab));
  alert("å–®å­—å·²å„²å­˜");
}

function savePreset(){

  preset=arr;

}
