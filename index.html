<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>English Flip Game</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;
  background:#0f2a1d;
  color:#fff;
}

/* ===== 導入畫面 ===== */
#intro{
  position:fixed;
  inset:0;
  background:#0f2a1d;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:20;
  text-align:center;
}

#intro h1{margin-bottom:8px}
#intro p{opacity:.9}

#intro button{
  margin-top:20px;
  padding:12px 28px;
  border-radius:24px;
  border:none;
  background:#fff;
  color:#0f2a1d;
  font-size:16px;
  cursor:pointer;
}

/* ===== 主畫面 ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
}

.rules{
  font-size:14px;
  opacity:.9;
  line-height:1.6;
}

.main{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(5,160px);
  gap:20px;
}

/* ===== 翻牌 ===== */
.card{
  width:160px;
  height:220px;
  perspective:1000px;
  cursor:pointer;
}

.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s;
}

.card.flip .card-inner{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  inset:0;
  border-radius:16px;
  border:2px solid #fff;
  display:flex;
  justify-content:center;
  align-items:center;
  backface-visibility:hidden;
}

.card-front{
  background:#153827;
  font-size:56px;
  font-weight:900;
}

.card-back{
  background:#1f4d36;
  transform:rotateY(180deg);
  flex-direction:column;
  gap:8px;
}

.eng{font-size:22px;font-weight:700}
.zh{font-size:18px;opacity:.9}
</style>
</head>

<body>

<!-- 導入 -->
<div id="intro">
  <h1>黑板需要你們的幫忙</h1>
  <p>字母卡片裡藏著正確單字</p>
  <button onclick="startGame()">我接下任務</button>
</div>

<header>
  <h2>English Flip Game</h2>
  <a href="teacher.html" target="_blank"
     style="color:#fff;text-decoration:none;border:1px solid #fff;padding:6px 12px;border-radius:14px;">
     ⚙ 老師設定
  </a>
</header>

<div class="main">
  <div class="rules">
    五人一組，一人一張卡。<br>
    翻牌後的英文＋中文即為正解。<br>
    全組完成即可獲得獎勵。
  </div>

  <div class="cards" id="cards"></div>
</div>

<script>
const data = [
  {letter:"g", eng:"gate", zh:"大門"},
  {letter:"e", eng:"error", zh:"錯誤"},
  {letter:"w", eng:"wallet", zh:"錢包"},
  {letter:"q", eng:"quiz", zh:"小考"},
  {letter:"a", eng:"area", zh:"區域"}
];

const cardsEl = document.getElementById("cards");

function startGame(){
  document.getElementById("intro").style.display="none";
}

data.forEach(item=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="card-inner">
      <div class="card-face card-front">${item.letter}</div>
      <div class="card-face card-back">
        <div class="eng">${item.eng}</div>
        <div class="zh">${item.zh}</div>
      </div>
    </div>
  `;
  card.addEventListener("click",()=>{
    card.classList.toggle("flip");
  });
  cardsEl.appendChild(card);
});
</script>

</body>
</html>
