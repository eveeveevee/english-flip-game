<script>
/* ===== å–®å­—åº« ===== */
const vocab={
  g:[["gate","å¤§é–€"]],
  e:[["error","éŒ¯èª¤"]],
  w:[["wallet","éŒ¢åŒ…"]],
  q:[["quiz","å°è€ƒ"]],
  a:[["area","å€åŸŸ"]],
  s:[["screen","è¢å¹•"],["show up","å‡ºç¾"],["slide","æ»‘å‹•"]]
};

const preset=[ "g","e","w","q","a" ];
const cards=document.getElementById("cards");

/* ===== ç”¢ç”Ÿå¡ç‰‡ ===== */
function render(letters){
  cards.innerHTML="";
  letters.forEach(l=>{
    const list=vocab[l];
    const word=list[Math.floor(Math.random()*list.length)];
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="inner">
        <div class="face front">${l}</div>
        <div class="face back">
          <div class="eng">${word[0]}</div>
          <div class="zh">${word[1]}</div>
        </div>
      </div>`;
    card.onclick=()=>card.classList.toggle("flip");
    cards.appendChild(card);
  });
}

/* ===== æŒ‰éµè¡Œç‚º ===== */
function loadPreset(){
  render(preset);
}
